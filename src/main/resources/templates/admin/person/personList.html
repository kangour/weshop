<!-- 获取用户信息列表 -->
<script type="text/javascript">
/**
 *  js，用于页面发送ajax请求
 */
getData();
function getData() {
    $.ajax({
        url : "/api/v1/get/UserInfo/all",
        type : "get",
        dataType : "json",
        data:{},
        success : function(data) {
            /* 执行成功后，弹出第一条数据的标题 */
            alert(data[0].username);
            var item;
            $.each(data,function(i,result){
            item = " <tr>"+
            "<td><input type='checkbox'/></td>"+
            "<td>"+result['id']+"</td>"+
            "<td><a href='#'>"+result['username']+"</td>"+
            "<td>"+result['status']+"</td>"+
            "<td>"+result['email']+"</td>"+
            "<td>"+result['regTime']+"</td>"+
            "<td>"+result['phone']+"</td>"+
            "<td><div class='am-btn-toolbar'><div class='am-btn-group am-btn-group-xs'>"+
            "<button class='am-btn am-btn-default am-btn-xs am-text-success am-round'> <span class='am-icon-search' title='查看会员详情'></span></button>"+
           "</div></div></td>"
            "</tr>";
            $('.userinfolist').append(item);
            }); 
            
        }
    });
}
