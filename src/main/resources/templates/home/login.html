<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/amazeui.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
 </head>
<body class="login-container">
  <div class="login-box">
    <div class="logo-img">
      <img src="/assets/images/logo_login159x205.png" alt="" />
    </div>     
          <div th:text="${result}" class="result"> 222</div>   
    <form action="Login" class="am-form"  method="POST">             
      <div class="am-form-group">
        <label for="doc-vld-name-2"><i class="am-icon-user"></i></label>
        <input name="username" type="text" id="doc-vld-name-2" minlength="3" placeholder="输入用户名" required/>
       </div>
      <div class="am-form-group">
        <label for="doc-vld-email-2"><i class="am-icon-key"></i></label>
       <!--  <input type="email" id="doc-vld-email-2" placeholder="输入邮箱" required/> -->
        <input name="password" type="password" id="" placeholder="输入密码" required/>
      </div>
       <div >
        <button class="log-btn" type="submit">登录</button> 
        <button  class="log-btn" type="reset">取消</button> 
      </div>      
    </form>
  </div>
</body>
</html>
